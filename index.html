<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MedacDent</title>
</head>
<body>

    <header>
        <div class="box">
            <!-- Logo centrado en el header -->
            <img src="/images/logo.png" alt="Logo de MedacDent" class="logo">
            <!-- Título a la derecha del logo -->
            <h1>Gestión de Citas - MedacDent</h1>
        </div>
    </header>

    <main>
        <div class="button-container">
            <button id="btnHacerCita">Hacer Cita</button>
            <button id="btnListarCitas">Listar Citas</button>
        </div>
    </main>


    <footer>
        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo de MedacDent" class="logo">
        </div>
        <div class="contact-info">
            <p>Contacto de la Clínica:</p>
            <p>Dirección: Calle Ejemplo, 123, Ciudad</p>
            <p>Teléfono: +34 123 456 789</p>
            <p>Email: contacto@medacdent.com</p>
        </div>
    </footer>
    

    <script src="js/app.js"></script>
</body>
</html>
